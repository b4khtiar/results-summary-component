<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="score__result">
        <h1 class="result__title">Your Result</h1>
        <div class="score-circle">
          <h2 class="score">76</h2>
          <p class="of">of 100</p>
        </div>
        <p class="category">Great</p>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary__result">
        <h2 class="title">Summary</h2>
        <div class="summary light-red">
          <p class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </p>
          <p class="reaction-score">80 <span class="percent">/ 100</span></p>
        </div>
        <div class="summary orangey-yellow">
          <p class="memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </p>
          <p class="memory-score">92 <span class="percent">/ 100</span></p>
        </div>
        <div class="summary green-teal">
          <p class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </p>
          <p class="verbal-score">61 <span class="percent">/ 100</span></p>
        </div>
        <div class="summary cobalt-blue">
          <p class="visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </p>
          <p class="visual-score">72 <span class="percent">/ 100</span></p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/b4khtiar" target="_blank">YB</a>.
    </foot>
</body>

</html>
